<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BigToe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0f0a1e', // Very dark purple/black
                card: '#1a1429', // Slightly lighter for cards
                primary: '#a855f7', // Purple 500
                accent: '#d8b4fe', // Purple 300
                success: '#22c55e',
                danger: '#ef4444',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #a855f7' },
                '100%': { boxShadow: '0 0 20px #a855f7, 0 0 10px #d8b4fe' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0f0a1e;
        color: #f3f4f6;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Global Input Fixes for Dark Mode */
      input, textarea, select {
        background-color: rgba(0, 0, 0, 0.4) !important;
        color: white !important;
        border-color: rgba(255, 255, 255, 0.1) !important;
      }
      input::placeholder, textarea::placeholder {
        color: rgba(156, 163, 175, 1) !important; /* gray-400 */
      }
      option {
        background-color: #1a1429 !important;
        color: white !important;
      }
    </style>
  <script type="importmap">

  }
}
</script>
